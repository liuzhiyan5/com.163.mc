<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/normalize.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
        div {
            font-size: 12px;
            padding: 0 14px;
        }

        .nav-tabs {
            border: none;
        }

        .nav-tabs li {
            margin-right: 55px;
        }

        .nav-tabs li:last-child {
            margin: 0;
        }

        .nav-tabs li a {
            display: block;
            position: relative;
            color: #262626;
            padding: 10px 6px;
            padding-bottom: 2px;
            padding-left: 10px;
        }

        .nav-tabs li a::after {
            position: absolute;
            bottom: -4px;
            left: 0;
            display: block;
            display: none;
            content: '';
            width: 52px;
            height: 4px;
            background-image: url(./images/official/tab-on.png);
            background-size: 100%;
        }

        .nav-tabs>li.active>a,
        .nav-tabs>li.active>a:focus,
        .nav-tabs>li.active>a:hover {
            color: #19931d;
            cursor: default;
            background-color: #fff;
            border: none;
            border-bottom-color: transparent;
        }

        .nav-tabs li.active a,
        .nav-tabs li.active a:focus,
        .nav-tabs li.active a:hover::after {
            display: block;
        }

        .tab-content {
            padding: 0;
            margin-top: 10px;
        }

        .tab-content p {
            position: relative;
            background-color: #f5f7f9;
            margin-bottom: 2px;
        }

        .tab-content .one {
            display: inline-block;
            width: 51px;
            height: 32px;
            color: #fff;
            line-height: 32px;
            text-align: center;
            background-color: #28bd09;
        }

        .tab-content .one::after {
            content: '';
            border: 6px solid #28bd09;
            position: absolute;
            left: 50px;
            top: 10px;
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
        }

        .tab-content b {
            margin-left: 4px;
        }

        .tab-content ul {
            margin-bottom: 0;
            overflow: hidden;
        }

        .tab-content ul li img {
            width: 5px;
            height: 8px;
            margin-right: 6px;
        }

        .tab-content ul li {
            float: left;
            width: 302px;
            height: 32px;
            line-height: 32px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            overflow: hidden;
        }

        .tab-content ul span {
            float: right;
            color: #d1d1d1;
            line-height: 32px;
        }

        .tab-pane {
            padding: 0;
        }
    </style>
</head>

<body>
    <div>

                <p>

                <ul>

                        <img src="./images/official/icon-arror.png">
                        [热点] 《我的世界》2019年度热词评选 最后一个毫无疑问荣登榜首
                    </li>
                    <span>01/02</span>
                </ul>
                <ul>
                    <li>
                        <img src="./images/official/icon-arror.png">
                        [热点] 《我的世界》2019年度大事件盘点，感谢你的陪伴！
                    </li>
                    <span>01/02</span>
                </ul>
                <ul>
                    <li>
                        <img src="./images/official/icon-arror.png">
                        [热点] 《我的世界》新年史蒂夫必备的6种东西 未来的冒险全靠它们了
                    </li>

            <div role="tabpanel" class="tab-pane" id="profile">aaa</div>

        </div>

    </div>
</body>
<script src="./js/jquery-1.12.4.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>

</html>
